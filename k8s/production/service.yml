apiVersion: v1
kind: Service
metadata:
  labels:
    app: reconfigureio-api
    dns: route53
  name: production-platform-web
  namespace: default
  annotations:
    domainName: "api.reconfigure.io"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: |-
      arn:aws:acm:us-east-1:398048034572:certificate/2680eb80-c36b-4092-857f-735a11936caa
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 80
  selector:
    app: reconfigureio-api
    environment: production
  sessionAffinity: None
  type: LoadBalancer
